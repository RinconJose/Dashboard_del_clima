<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="banner">
            <div class="banner-texto">
                <div class="icon-banner"><i class="fas fa-map-marker-alt"></i></div>
                <div><p id="banner-texto">Bogota</p></div>
            </div>
        </div>
        <div class="aviso-dia">
            <div class="tiempos-dia">
                <p id="img_dia"></p>
                <p id="clima_hoy"></p>
            </div>
            <div id="temp_hoy">hola</div>
        </div>
    </header>

    <main class="fondo">
        <div class="contenedor-otros-paises">
            <div class="otros-paises">
                <div class="clima-otros-paises">
                    <div class="contenido-otros-paises">
                        <div class="icon-otros-paises">
                            <p id="icon-otros-paises-1"></p>
                        </div>
                        <div class="temp-otros-paises">
                            <p id="temp-otros-paises-1"></p>
                        </div>
                        <div class="nombre-otros-paises">
                            <p id="nombre-otros-paises-1"></p>
                        </div>
                    </div>
                    <div class="caracteristicas-otros-paises">
                        <div class="porcentaje-humedad-otros-paises">
                            <p>Humidity: </p>
                            <p id="porcentaje-humedad-1"></p>
                        </div>
                        <div class="humedad-otros-paises">
                            <p id="clima-otros-paises-1"></p>
                        </div>
                        <div class="km-otros-paises">
                            <p id="km-otros-paises-1"></p>
                        </div>
                    </div>
                </div>
                <div class="clima-otros-paises">
                    <div class="contenido-otros-paises">
                        <div class="icon-otros-paises">
                            <p id="icon-otros-paises-2"></p>
                        </div>
                        <div class="temp-otros-paises">
                            <p id="temp-otros-paises-2"></p>
                        </div>
                        <div class="nombre-otros-paises">
                            <p id="nombre-otros-paises-2"></p>
                        </div>
                    </div>
                    <div class="caracteristicas-otros-paises">
                        <div class="porcentaje-humedad-otros-paises">
                            <p>Humidity: </p>
                            <p id="porcentaje-humedad-2"></p>
                        </div>
                        <div class="humedad-otros-paises">
                            <p id="clima-otros-paises-2"></p>
                        </div>
                        <div class="km-otros-paises">
                            <p id="km-otros-paises-2"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="agregar-ubicacion">
                <div class="agregar-ubicacion-nombre">
                    <p>Add Locations</p>
                </div>
                <div class="agregar-ubicacion-img">
                </div>
            </div>
        </div>
        <div class="articulos">
            <div class="forecast">
                <div class="titulo">
                    <p><span>3 Days</span> Forecast</p>
                </div>
                <div class="dia-semana">
                    <div class="dia-semana-componentes">
                        <div class="icon-dia-semana">
                            <p id="icon-dia-semana-1"></p>
                        </div>
                        <div class="texto-dia-semana">
                            <p id="dia_proximo_1"></p>
                            <P id="clima_proximo_1"></P>
                        </div>
                    </div>
                    <div class="grados-dia-semana"><p id="dia-1"></p></div>
                </div>
                <div class="dia-semana ">
                    <div class="dia-semana-componentes">
                        <div class="icon-dia-semana">
                            <p id="icon-dia-semana-2"></p>
                        </div>
                        <div class="texto-dia-semana">
                            <p id="dia_proximo_2"></p>
                            <P id="clima_proximo_2"></P>
                        </div>
                    </div>
                    <div class="grados-dia-semana"><p id="dia-2"></p></div>
                </div>
                <div class="dia-semana">
                    <div class="dia-semana-componentes">
                        <div class="icon-dia-semana">
                            <p id="icon-dia-semana-3"></p>
                        </div>
                        <div class="texto-dia-semana">
                            <p id="dia_proximo_3"></p>
                            <P id="clima_proximo_3"></P>
                        </div>
                    </div>
                    <div class="grados-dia-semana"><p id="dia-3"></p></div>
                </div>
            </div>
            <div class="place-visit">
                <div class="titulo-place-visit">
                    <p><span>Place to</span> Visit</p>
                </div>
                <div class="contenido-place-visit">
                    <div class="contenido-place-visit-2">
                        <div class="icon-place"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="titulo-place">Art Science Museum</div>
                    </div>
                </div>
            </div>
            <div class="arte">
                <div class="art-mini">
                    <div class="contenedor-mini">
                        <div class="icon-mini"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="titulo-mini">Arab Street Singapore</div>
                    </div>
                </div>
                <div class="art-max">
                    <div class="contenedor-max">
                        <div class="icon-max"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="titulo-max">Parma</div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
</body>
</html>
